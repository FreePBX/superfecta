<script language="javascript">
    //Turn Scheme on/off
    function power_scheme(id) {
        //We are inside the <a> tag and need to popout of it to find the li 'parent' element
        var parent_id = $('#' + id).parent().attr("id");
        
        var state = $('#' + id).attr('src');
        if (state == 'assets/superfecta/images/on.gif') {
            $('#' + id).attr('src','assets/superfecta/images/off.gif');
            state = 'ON';
        } else {
            $('#' + id).attr('src','assets/superfecta/images/on.gif');
            state = 'OFF';
        }
        //send state over ajax stream now!
    }
    
    //Delete Scheme
    function delete_scheme(id) {
        if(confirm('Are you sure you want to delete this Scheme?')) {
            var parent_id = $('#' + id).parent().attr("id");
            $('#' + parent_id).fadeOut('slow');
            //Send ajax stream here
        }
    }
    
    //Move Scheme up
    function moveup_scheme(id) {
        //This is suprisingly the BEST movement jquery method I have found! EVER
        var li = $('#' + id).parents("li:first");
        var parent_id = $('#' + id).parent().attr("id");
        $('#' + parent_id).fadeOut('slow', function() {
            li.insertBefore(li.prev());
            $('#' + parent_id).fadeIn('slow');
            scheme_order();
        })
    }
    
    //Move schemem down
    function movedown_scheme(id) {
        //This is suprisingly the BEST movement jquery method I have found! EVER
        var li = $('#' + id).parents("li:first");
        var parent_id = $('#' + id).parent().attr("id"); 
        $('#' + parent_id).fadeOut('slow', function() {
            li.insertAfter(li.next()); 
            $('#' + parent_id).fadeIn('slow');
            scheme_order();
        })
    }
    
    //Fix graphics display and send content
    function scheme_order() {
        //Get order here and then re-do all of the gfx to make sense again to the gui
        var total = $('#schemeorder_list li').size();
        var scheme_json="[";
        $('#schemeorder_list li').each(function(index) {
            if($(this).attr("id") != 'add_new') {
                var id = $(this).attr("id");
                if(index == 1) {
                    $('#' + id + '_moveup').hide();
                    $('#' + id + '_movedown').show();
                    scheme_json = scheme_json + '"'+ id +'",'
                } else if(index + 1 == total) {
                    $('#' + id + '_moveup').show();
                    $('#' + id + '_movedown').hide();
                    scheme_json = scheme_json + '"'+ id +'"'
                } else {
                    $('#' + id + '_moveup').show();
                    $('#' + id + '_movedown').show(); 
                    scheme_json = scheme_json + '"'+ id +'",'
                }
            }
        });
        scheme_json = scheme_json + "]";
        console.log(scheme_json);
        //Send Scheme now (over ajax)

    }
    $(document).ready(function() {
        {loop="schemes"}
            {if condition="$value.showdown === FALSE"}$('#{$value.source}_movedown').hide();{/if}
            {if condition="$value.showup === FALSE"}$('#{$value.source}_moveup').hide();{/if}
        {/loop}
    });
</script>
<style type="text/css">
    .superfecta_schemes {
        float: left; 
        margin: 4px 1px 0px 1px;
    }
</style>
<div class="rnav" style="width:250px;">
    <ul id="schemeorder_list" >
        <li id="add_new"><a href="config.php?display=superfecta&scheme=new">Add Caller ID Scheme</a></li>
        {loop="schemes"}<li id="{$value.source}">
            <img id="{$value.source}_power" onclick="power_scheme(this.id);" class="superfecta_schemes button" src="assets/superfecta/images/on.gif" alt="On/Off" title="Turn this scheme on and off" />
            <img id="{$value.source}_movedown" class="superfecta_schemes button" onclick="movedown_scheme(this.id);" src="images/scrolldown.gif" alt="Down Arrow" title="Move Down List" />
            <img id="{$value.source}_moveup" class="superfecta_schemes button" onclick="moveup_scheme(this.id);" src="images/scrollup.gif" alt="Up Arrow" title="Move Up List" />
            <img id="{$value.source}_dupilcate" class="superfecta_schemes button" src="assets/superfecta/images/copy.gif" alt="Duplicate Scheme" title="Duplicate Scheme" />
            <img id="{$value.source}_delete" class="superfecta_schemes button" onclick="delete_scheme(this.id);" src="assets/superfecta/images/delete.gif" alt="Delete Button" title="Delete Scheme" />
            <a onclick="window.location.href='config.php?display=superfecta&amp;scheme={$value.source}';">{$value.name}</a>
        </li>{/loop}
    </ul>
</div>
